<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer</title>
    <style>
        /* Center the video and limit its width to half of the viewport */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        iframe {
            width: 50%;
            height: auto;
        }

        /* Basic page styling */
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .video-description {
            margin-top: 20px;
        }

        /* Video toggle and dropdown styling */
        .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>YouTube Video</h1>
        <!-- TODO: Implement a navigation menu for video categories and user profile -->
    </header>

    <!-- Video Section -->
    <div class="video-container">
        <!-- Embed YouTube video using iframe -->
        <iframe id="myVideo" name="videoPlayer" class="video-element" 
                src="https://www.youtube.com/embed/6stlCkUDG_s?si=pN8lOuWokIVtD-MA" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>

    <!-- Video Controls Section -->
    <div class="controls">
        <!-- Toggle auto-play -->
        <label for="autoplayToggle">Auto-play:</label>
        <input type="checkbox" id="autoplayToggle" name="autoplayToggle" onchange="toggleAutoplay()">
        
        <!-- Video category selection -->
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
            <option value="music">Music</option>
            <option value="education">Education</option>
            <option value="entertainment">Entertainment</option>
            <option value="tech">Tech</option>
        </select>
    </div>

    <!-- Video Description Section -->
    <div class="video-description">
        <details>
            <summary>Video Description</summary>
            <p>This is a sample video description for the embedded YouTube video. It provides details about the content of the video and its relevance to users.</p>
        </details>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Follow us on:</p>
        <a href="#">LinkedIn</a>
        <a href="#">YouTube</a>
        <a href="#">GitHub</a>
        <!-- TODO: Implement actual social media links in the future -->
    </footer>

    <script>
        // JavaScript to toggle auto-play feature on/off by modifying the iframe URL
        function toggleAutoplay() {
            var video = document.getElementById("myVideo");
            var autoPlayCheckbox = document.getElementById("autoplayToggle");

            var currentSrc = video.src;
            if (autoPlayCheckbox.checked) {
                video.src = currentSrc + "&autoplay=1";  // Add autoplay parameter to iframe URL
            } else {
                video.src = currentSrc.replace("&autoplay=1", "");  // Remove autoplay parameter
            }
        }
    </script>
</body>
</html>
