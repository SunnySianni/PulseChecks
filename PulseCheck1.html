<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <style>
        /* Styling*/
        body {
            font-family: fantasy;
            background-color: #C8A2C8; /* Lilac */
        }
        .header {
            background-color: #f0f0f0; /* Light gray */
            padding: 20px 0;
            text-align: center;
        }
        .header-title { /* Style for the title */
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .main {
            padding: 20px;
        }

            font-size: 2.0em;
            margin-bottom: 20px;
        }
        .nav {
            text-align: center;
            font-size:medium;
        }
        .project-container {
            display: flex; /* flexbox for centering */
            flex-wrap: wrap; /* Wrap words if they don't fit in one row */
            justify-content: center; /* Center items horizontally */
        }
        .project {
            width: 300px; /* Adjust width as needed */
            margin: 10px; /* Add space between projects */
        }
        .project-image {
            width: 100%;
            height: auto;
            display: block; /* Prevents image from overflowing */
            margin: 0 auto; /* Centers the image */
        }
        .project-link {
            text-decoration: none;
            color: #333; /* Dark gray for link color */
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333; /* Dark gray for footer */
            color: #fff; /* White for footer text */
        }
        .social-links a {
            color: #fff; /* White for social links */
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
