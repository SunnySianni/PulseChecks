<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Strickland Social</title>
    <link rel="stylesheet" href="PulseCheck4.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>The Strickland Social</h1>
        </header>
        <main id="image-gallery"></main>
        <aside>
            <form id="feedback-form">
                <h2>Feedback</h2>
                <select id="feedback-type">
                    <option value="General Comment">General Comment</option>
                    <option value="App Enhancement">App Enhancement</option>
                    <option value="General Feedback">General Feedback</option>
                </select>
                <textarea id="comment" placeholder="Enter your feedback here" rows="4"></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
            <form id="feature-request-form">
                <h2>Feature Request</h2>
                <input type="text" id="feature-title" placeholder="Feature Title" required>
                <textarea id="feature-description" placeholder="Describe the feature you'd like" rows="4" required></textarea>
                <button type="submit">Submit Feature Request</button>
            </form>
        </aside>
    </div>
    <div id="overlay" class="overlay"></div>
    <script src="PulseCheck4.js"></script>
</body>
</html>
